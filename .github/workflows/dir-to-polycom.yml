name: Build Polycom Directory

on:
  push:
    paths:
      - "dir.xml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build 000000000000-directory.xml from dir.xml
        env:
          INPUT_PATH: dir.xml
          OUTPUT_PATH: 000000000000-directory.xml
        run: python scripts/dir_to_polycom.py

      - name: Commit & push if changed
        run: |
          git config user.name "gonk-bot"
          git config user.email "gonk-bot@users.noreply.github.com"
          git add 000000000000-directory.xml
          if ! git diff --cached --quiet; then
            git commit -m "chore(phonebook): regenerate Polycom directory from dir.xml"
            git push
          else
            echo "No changes."
          fi
