name: Update VoIP.ms Phonebook

on:
  schedule:
    - cron: "17 3 * * *"   # daily at 03:17 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade requests

      - name: Build dir.xml from VoIP.ms (with debug log)
        env:
          VOIPMS_API_USERNAME: ${{ secrets.VOIPMS_API_USERNAME }}
          VOIPMS_API_PASSWORD: ${{ secrets.VOIPMS_API_PASSWORD }}
          OUTPUT_PATH: dir.xml              # or docs/dir.xml if you publish via Pages
          LOG_PATH: logs/voipms_build.log   # file written & rotated by the script
          VOIPMS_DEFAULT_POP: newyork1.voip.ms
        run: |
          python scripts/build_dir.py

      - name: Prune old logs (keep most recent 20)
        run: |
          mkdir -p logs
          ls -1t logs/*.log 2>/dev/null | tail -n +21 | xargs -r rm -f

      - name: Commit & push if changed
        run: |
          git config user.name "gonk-bot"
          git config user.email "gonk-bot@users.noreply.github.com"
          git add dir.xml logs/*.log
          if ! git diff --cached --quiet; then
            git commit -m "chore(phonebook): nightly update + debug log"
            git push
          else
            echo "No changes."
          fi
