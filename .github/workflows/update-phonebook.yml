name: Update VoIP.ms Phonebook

on:
  schedule:
    - cron: "17 3 * * *"  # daily at 03:17 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade requests

      - name: Build dir.xml from VoIP.ms
        env:
          VOIPMS_API_USERNAME: ${{ secrets.VOIPMS_API_USERNAME }}
          VOIPMS_API_PASSWORD: ${{ secrets.VOIPMS_API_PASSWORD }}
          OUTPUT_PATH: dir.xml  # change if your file lives elsewhere
          DEBUG: 1
        run: |
          python scripts/build_dir.py

      - name: Commit & push if changed
        run: |
          git config user.name "gonk-bot"
          git config user.email "gonk-bot@users.noreply.github.com"
          git add dir.xml
          if ! git diff --cached --quiet; then
            git commit -m "chore(phonebook): nightly update from VoIP.ms"
            git push
          else
            echo "No changes."
          fi
